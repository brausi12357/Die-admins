<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anmeldung</title>
<style>
/* Füge hier deine CSS-Stile ein */
</style>
</head>
<body>
<div class="container">
  <h2>Anmeldung</h2>
  <form id="loginForm">
    <div class="form-group">
      <label for="username">Benutzername:</label>
      <input type="text" id="username" required>
    </div>
    <div class="form-group">
      <label for="password">Passwort:</label>
      <input type="password" id="password" required>
    </div>
    <button type="submit">Einloggen</button>
  </form>
</div>
<script>
document.getElementById('loginForm').addEventListener('submit', function(event) {
  event.preventDefault(); // Verhindere das Absenden des Formulars
  // Liste von Benutzername-Passwort-Paaren
  const users = [
    { username: 'Larsblasi', password: '7k20248' },
    { username: 'N!CAD', password: '7kAD20242' },
    { username: 'ERAD', password: '7kAD2024' },
    { username: 'MaxiKnolle', password: '7k20244' }
  ];
  // Überprüfe die Anmeldeinformationen
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const user = users.find(u => u.username === username && u.password === password);
  if (user) {
    window.location.href = 'bookings.html'; // Weiterleitung zur Buchungsseite
  } else {
    alert('Ungültige Anmeldeinformationen. Bitte versuche es erneut.');
  }
});
</script>
</body>
</html>
