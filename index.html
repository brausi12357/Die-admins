<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buchungsseite</title>
<style>
/* CSS-Stile */
body {
    font-family: Arial, sans-serif;
    margin: 20px;
}
.header {
    text-align: center;
    margin-bottom: 20px;
}
.admins {
    text-align: center;
    margin-bottom: 20px;
    font-style: italic;
}
.table-container {
    max-width: 800px;
    margin: 0 auto;
}
table {
    width: 100%;
    border-collapse: collapse;
}
table, th, td {
    border: 1px solid #ccc;
}
th, td {
    padding: 8px;
    text-align: left;
}
</style>
</head>
<body>
<div class="header">
    <h1>Willkommen</h1>
</div>
<div class="admins">
    <p>Unsere ADMINS:</p>
    <p>Erika</p>
    <p>Max</p>
    <p>Lisa</p>
</div>
<div class="table-container">
    <h2>Buchungen</h2>
    <table id="bookingTable">
        <thead>
            <tr>
                <th>Datum</th>
                <th>Uhrzeit</th>
                <th>Grund</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>01.02.2022</td>
                <td>10:00</td>
                <td>Einkaufen</td>
            </tr>
            <tr>
                <td>03.02.2022</td>
                <td>15:30</td>
                <td>Private Gespräche</td>
            </tr>
            <!-- Weitere Buchungen hier einfügen -->
        </tbody>
    </table>
</div>
</body>
</html>
